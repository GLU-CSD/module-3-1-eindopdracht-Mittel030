<body>
  <div class="warning">
    <p><strong>Warning: </strong>This is a demo website!!</p>
</div>
<header>
    <div class="container">
        <h1>Levitch</h1>
        <button class="log-in"><img src="/assets/img/wired-outline-21-avatar-hover-jumping (1).png"></button>
        <a href="/shopping.html">
            <button class="shopping"><img src="/assets/img/wired-outline-146-trolley-hover-jump.png"></button>
        </a>
        <button class="menu"><img src="/assets/img/2849812_menu_multimedia_bars_media_icon.png"></button>
    </div>
</header>
<main>
    <!-- Sidebar structure -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="big-image-container">
        <img src="/assets/img/Herobanner desktop desert 1.webp" alt="Big Image" class="big-image">
      </div>

    <!-- Products Grid -->
    <div class="products-grid">
        <div class="product">
          <img src="/assets/img/72117e9b55cd820f587e704cd58ac755.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>&euro; 19.99</p>
        </div>
        <div class="product">
          <img src="/assets/img/72117e9b55cd820f587e704cd58ac755.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>&euro; 29.99</p>
        </div>
        <div class="product">
          <img src="/assets/img/72117e9b55cd820f587e704cd58ac755.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>&euro; 39.99</p>
        </div>
        <div class="product">
          <img src="/assets/img/72117e9b55cd820f587e704cd58ac755.jpg" alt="Product 4">
          <h3>Product 4</h3>
          <p>&euro; 49.99</p>
        </div>
      </div>

      <div class="categorys">
        <div class="category">
          <img src="/assets/img/2 desktop desert 1.webp" alt="Men">
          <div class="men"><h3>Men</h3></div>
        </div>
        <div class="category">
          <img src="/assets/img/3 desktop desert 1.webp" alt="Hats">
          <div class="hats"><h3>Hats</h3></div>
        </div>
        <div class="category">
          <img src="/assets/img/4 desktop desert 1.webp" alt="Woman">
          <div class="woman"><h3>Women</h3></div>
        </div>
      </div>

    <!-- Modal structure -->
    <div id="loginModal" class="modal">
        <div class="card">
            <span class="close">&times;</span>
            <h1>Log-in</h1>
            <form action="/log-in.html" name="login" method="post">
                <input type="text" name="username" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log-in</button>
            </form>
        </div>
    </div>
</main>
<footer>
    <div class="copy-right"><p>&copy; 2025 Levitch</p></div>
</footer>
